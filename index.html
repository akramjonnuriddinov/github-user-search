<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>devfinder</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container site-header__container">
      <h1 class="site-header__title">devfinder</h1>
      <button class="dark-mode-btn">
        <span class="dark-mode-btn__text">LIGHT</span>
        <svg class="dark-mode-btn__icon" width="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
      </button>
    </div>
  </header>
  <!-- /SITE-HEADER -->

  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <section class="search">
      <div class="container search__container">
        <form class="search__form">
          <input class="search__input" type="text" placeholder="Search GitHub username..." name="search">
          <button class="search__btn" type="submit">Search</button>
        </form>
      </div>
    </section>
    <section class="user">
      <div class="container">
        <div class="user__container">
          <div class="user-img-wrapper">
            <img class="user-img" src="./img/user-img.svg" alt="" width="130px">
          </div>
          <div class="user__content">
            <div class="user-data">
              <h2 class="firstname">Name</h2>
              <p class="user-joined-date">
                <span>Joined</span>
                <span class="joined-day"></span> 
                <span class="joined-month"></span>
                <span class="joined-year"></span>
              </p>
            </div>
            <p class="username">@username</p>
            <p class="user__bio"></p>
            <div class="repos-follow">
              <div class="repos-follow__content">
                <h4 class="repos-follow__title">Repos</h4>
                <span class="repos-follow__count repos-count"></span>
              </div>
              <div class="repos-follow__content">
                <h4 class="repos-follow__title">Followers</h4>
                <span class="repos-follow__count followers-count"></span>
              </div>
              <div class="repos-follow__content">
                <h4 class="repos-follow__title">Following</h4>
                <span class="repos-follow__count following-count"></span>
              </div>
            </div>

            <div class="more-info">
              <div class="more-info__item">
                <div class="more-info__inner">
                  <svg fill="currentColor" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/></svg>
                  <p class="more-info__text user-location">Location</p>
                </div>
                <div class="more-info__inner">
                  <svg fill="currentColor" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
                  <p class="more-info__text user-link">Link</p>
                </div>
              </div>
              <div class="more-info__item">
                <div class="more-info__inner">
                  <svg fill="currentColor" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/></svg>
                  <p class="more-info__text user-twitter">Twitter</p>
                </div>
                <div class="more-info__inner">
                  <svg fill="currentColor" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256v32c0 53-43 96-96 96c-29.3 0-55.6-13.2-73.2-33.9C320 371.1 289.5 384 256 384c-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1c5.7-5 13.1-8.1 21.3-8.1c17.7 0 32 14.3 32 32v80 32c0 17.7 14.3 32 32 32s32-14.3 32-32V256c0-106-86-192-192-192zm64 192c0-35.3-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64z"/></svg>
                  <p class="more-info__text user-email">Email</p>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- MAIN-CONTENT -->

  <script src="js/app.js"></script>
</body>
</html>
